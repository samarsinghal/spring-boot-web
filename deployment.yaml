apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
spec:
  replicas: 1
  template:
    spec:
      imagePullSecrets:
        - name: my-harbor-creds
      containers:
        - name: app 
          image: repository-project/application:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          # envFrom:
          #   - configMapRef:
          #       name: spring-configmap-env
          livenessProbe:
            httpGet:
              path: /actuator/info
              port: 8080
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
